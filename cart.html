<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">  
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo" width="125px">
            </div>
            <h3>Marijun's Meat Shop</h3>
            <nav>
                <ul>
                            <li><a href="dashboard.html">Home</a></li>
                            <li><a href="product.html">Product</a></li>
                            <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
         <h2 style="text-align: center;">Successfuly added to cart, Please fillup the details below to check out!</h2>
         <br>
         <br>
<div class="cartphoto">
    <img src="frontpage.jpg" alt="background">
</div>
         <div class="fillup">
             <form action="#" method="post">
                 <p>Full Name</p>
                 <input type="text" name="fullname" placeholder="Full Name"
                 style="padding: 10px; border: 2px solid rgb(40,40, 40); outline: none; margin-top: 5px;">
                 <p>Email Address</p>
                 <input type="email" name="email" placeholder="Email Address"
                 style="padding: 10px; border: 2px solid rgb(40,40, 40); outline: none; margin-top: 5px;">
                 <p>Contact Number</p>
                 <input type="tel" name="contact" placeholder="Contact Number"
                 style="padding: 10px; border: 2px solid rgb(40,40, 40); outline: none; margin-top: 5px;">
                 <p>Address</p>
                 <input type="text" name="address" placeholder="Address"
                 style="padding: 10px; border: 2px solid rgb(40,40, 40); outline: none; margin-top: 5px;">
                 <p>Quantity</p>
                 <select style="padding: 10px; border: 2px solid rgb(40,40, 40); outline: none; margin-top: 5px;">
                      <option value="weight">0 kg</option>
                      <option value="weight">1/4 kg</option>
                      <option value="weight">1/2 kg </option>
                      <option value="weight">3/4 kg</option>
                      <option value="weight">1.0 kg</option>
                      <option value="weight">2.0 kg</option> 
                      <option value="weight">3.0 kg</option>     
                      <option value="weight">4.0 kg</option> 
                      <option value="weight">5.0 kg</option>
                      <option value="weight">6.0 kg</option>
                      <option value="weight">7.0 kg</option>
                      <option value="weight">8.0 kg</option>
                      <option value="weight">9.0 kg</option>
                      <option value="weight">10.0 kg</option>
                      <option value="weight">11.0 kg</option>
                      <option value="weight">12.0 kg</option>
                      <option value="weight">13.0 kg</option>
                      <option value="weight">14.0 kg</option> 
                      <option value="weight">15.0 kg</option> 
                    </select>
             </form>
             <a href="last.html" class="btn">Checkout</a>
         </div>
    </div>
</div>
    
</body>
</html>
