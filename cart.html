<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">  
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo" width="125px">
            </div>
            <h3>Marijun's Meat Shop</h3>
            <nav>
                <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="product.html">Product</a></li>
                            <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
         <h2 style="text-align: center;">Successfuly added to cart, Please fillup the details below to check out!</h2>
         <br>
         <br>
<div class="cartphoto">
    <img src="frontpage.jpg" alt="background">
</div>
         <div class="fillup">
            <form action="doublecheck.html" method="get">
                 <p>Full Name</p>
                 <input type="text" name="Fullname" placeholder="Full Name" required
                 style="padding: 10px; border: 2px solid rgb(36, 255, 7); outline: none; margin-top: 5px;">
                 <p>Email Address</p>
                 <input type="email" name="Email" placeholder="Email Address" required
                 style="padding: 10px; border: 2px solid rgb(36, 255, 7); outline: none; margin-top: 5px;">
                 <p>Contact Number</p>
                 <input type="tel" name="Contact" placeholder="Contact Number" required
                 style="padding: 10px; border: 2px solid rgb(36, 255, 7); outline: none; margin-top: 5px;">
                 <p>Address</p>
                 <input type="text" name="Address" placeholder="Address" required
                 style="padding: 10px; border: 2px solid rgb(36, 255, 7); outline: none; margin-top: 5px;">
                 <p>Quantity of Product</p>
                 <input type="number" name="Quantity" min="0" max="100" placeholder="Quantity" required
                 style="padding: 10px; border: 2px solid rgb(36, 255, 7); outline: none; margin-top: 5px;">

                <div class="newbtn">
                    <a href="product.html" class="btn">Back</a>
                    <button type="submit">Continue</button>
                </div>
             </form>
             
         </div>
    </div>
</div>
    
</body>
</html>
